<div class="path_box">

    <div class="sub_title">{zzz:sname}</div>
    <div class="pc_text"> 位置{zzz:location}</div>
    <div class="clear"></div>
  </div>
</div>
<div class="contact_box">

    {if:[navlist:num]>0}
    <ul>
      {zzz:navlist1 sid=[navlist:id]}
      <li id="nav[navlist1:id]"> <a href="[navlist1:link]">[navlist1:name]</a></li>
      {/zzz:navlist1}
    </ul>
    {end if}
    {/zzz:navlist}

</div>
<script>
$(function(){
	$("#nav{zzz:sid}").addClass("sub_on")
})
</script>
