<style type="text/css">
*html .advbox {
	position: absolute;
top:expression(eval(document.documentElement.scrollTop));
}
.advbox {
	width: 650px;
	position: fixed;
	display: none;
	left: 50%;
	top: 0;
	margin: -215px 0 0 -325px;
}
.advbox .advpic {
	position: relative;
	height: 400px;
	overflow: hidden;
}
.advbox .advpic .closebtn {
	display: block;
	width: 60px;
	height: 22px;
	line-height: 26px;
	font-size: 12px;
	color: #333;
	text-indent: 12px;
	overflow: hidden;
	position: absolute;
	right: 12px;
	top: 5px;
	z-index: 99;
}
</style>
<div class="advbox">
  <div class="advpic"><img width="[width]" height="[height]" alt="[content]" src="[pic]"/><a href="javascript:void(0);" class="closebtn">关闭</a></div>
</div>
<script type="text/javascript">$(document).ready(function(){ $(".advbox").show(); $(".advbox").animate({top:"50%"},1000); $(".closebtn").click(function(){ $(".advbox").fadeOut(500); })})</script>
